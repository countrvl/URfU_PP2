{% extends "base.html" %}

{% block content %}
<h2>Редактирование парковочного места</h2>
<form action="/parking-spots/{{ spot.id }}/edit" method="post" class="form-group">
    <label for="description">Описание:</label>
    <input type="text" id="description" name="description" value="{{ spot.description }}" required>
    <br>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}
<a href="/parking-spots" class="btn">Назад</a>
{% endblock %}
