{% extends "base.html" %}

{% block content %}
<h2>Добавление жителя</h2>
<form action="/residents/add" method="post" class="form-group">
    <label for="tg_id">tg_id:</label>
    <input type="number" id="tg_id" name="tg_id" required>
    <br>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<a href="/residents" class="btn">Назад</a>
{% endblock %}
