{% extends "base.html" %}

{% block content %}
<h2>Редактирование жителя</h2>
<form action="/residents/{{ resident.id }}/edit" method="post" class="form-group">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" value="{{ resident.name }}" required>
    <br>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}
<a href="/residents" class="btn">Назад</a>
{% endblock %}
