{% extends "base.html" %}

{% block content %}
<h2>Автомобили жителя: {{ resident.name }}</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Номер автомобиля</th>
        </tr>
    </thead>
    <tbody>
        {% for car in cars %}
        <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.car_plate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/residents" class="btn">Назад</a>
{% endblock %}
