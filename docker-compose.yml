services:

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  ml-bot:
    build: ./telegram/ml_bot
    depends_on:
      - backend
    env_file:
      - .env
    command: python bot.py

  booking-bot:
    build: ./telegram/booking_bot
    depends_on:
      - backend
    env_file:
      - .env
    command: python bot.py

volumes:
  postgres_data: